<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator 2024</title>
</head>
<body>
    <section class="outer">
        <div class="shape"></div>
        <div class="calculator">
            <div class="inputBox">
                <input type="number" id="myInput">
                <p class="result">Result:<span id="result"></span></p></span>
            </div>
            <hr>
            <div class="buttons">
                <button class="calBtn"></button>
                <button class="calBtn"></button>
                <button class="calBtn"></button>
                <button class="calBtn">+</button>
                <button class="calBtn">7</button>
                <button class="calBtn">8</button>
                <button class="calBtn">9</button>
                <button class="calBtn">-</button>
                <button class="calBtn">4</button>
                <button class="calBtn">5</button>
                <button class="calBtn">6</button>
                <button class="calBtn">*</button>
                <button class="calBtn">1</button>
                <button class="calBtn">2</button>
                <button class="calBtn">3</button>
                <button class="calBtn">/</button>
                <button class="calBtn"></button>
                <button class="calBtn"></button>
                <button class="calBtn"></button>
                <button class="calBtn" id="equalsBtn">=</button>
            </div>
        </div>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
